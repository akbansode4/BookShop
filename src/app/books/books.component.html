<h2>Programing Books Lists!</h2><br><br>
<button (click)="isShowing = !isShowing" type="button" class="btn btn-warning">Toggle Books</button>
<ul *ngIf="isShowing">
    <ng-container *ngFor="let singleBook of Books; let i=index">
        <app-book (bookEmitter)="addToCart($event)" [book]="singleBook"></app-book>
    </ng-container>
</ul>
